spring:
  datasource:
    url: jdbc:h2:mem:bookstore;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false

  flyway:
    enabled: false

  jwt:
    secret: "this-is-a-very-long-and-secure-jwt-secret-key-please-change-me-2024-12-14-abcdefghijk"
    access-token-expiration-millis: 900000
    refresh-token-expiration-millis: 1209600000

server:
  port: 18080
